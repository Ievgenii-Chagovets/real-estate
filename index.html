<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,700&family=Inter&family=Manrope:wght@400;500;600;700;800&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="logo link">SmartSpace</a>
                <ul class="header-list list">
                    <li class="header-list__item">
                        <a class="header-list__item-link link" href="">Home</a>
                    </li>
                    <li class="header-list__item">
                        <a class="header-list__item-link link" href="">About</a>
                    </li>
                    <li class="header-list__item">
                        <a class="header-list__item-link link" href="">Service</a>
                    </li>
                    <li class="header-list__item">
                        <a class="header-list__item-link link" href="">Portfolio</a>
                    </li>
                    <li class="header-list__item">
                        <a class="header-list__item-link link" href="">Blog</a>
                    </li>
                    <li class="header-list__item">
                        <a class="header-list__item-link link" href="">Contact</a>
                    </li>
                </ul>
        </header>
        <main class="page">
            <section class="hero">
                <div class="hero__container">
                    <div class="hero-left__description">
                        <h2 class="hero-left__description-type">
                            RESIDENTIAL & OFFICE SPACES
                        </h2>
                        <h1 class="hero-left__description-title">Smart Living Style<br>
                        for Smart People</h1>
                        <p class="hero-left__description-text">Much did had call new drew that kept. Limits expect wonder law she. Now has you views woman noisy match money rooms.</p>
                        <form class="hero-left__form" action="#">
                            <input class="hero-left__form-input" type="text" name="text" id="search-text" 
                            placeholder="Enter Zipcode to search properties">
                            <button>Search Now!</button>
                        </form>
                    </div>
                    <div class="hero-left__partners">
                        <p class="hero-left__partners-text">Our Amazing Partners</p>
                        <ul class="partners-list list">
                            <li class="partner-list__item">
                                <svg class="partner-icon" width="71" height="23">
                                    <use href="./images/sprite.svg#icon-buzz"></use>
                                </svg>
                            </li>
                            <li class="partner-list__item">
                                <svg class="partner-icon" width="97" height="18">
                                    <use href="./images/sprite.svg#icon-chase"></use>
                                </svg>
                            </li>
                            <li class="partner-list__item">
                                <svg class="partner-icon" width="94" height="20">
                                    <use href="./images/sprite.svg#icon-microsoft"></use>
                                </svg>
                            </li>
                            <li class="partner-list__item">
                                <svg class="partner-icon" width="96" height="23">
                                    <use href="./images/sprite.svg#icon-gucc"></use>
                                </svg>
                            </li>
                            <li class="partner-list__item">
                                <svg class="partner-icon" width="85" height="26">
                                    <use href="./images/sprite.svg#icon-airbnb"></use>
                                </svg>
                            </li>
                            <li class="partner-list__item">
                                <svg class="partner-icon" width="75" height="16">
                                    <use href="./images/sprite.svg#icon-uber"></use>
                                </svg>
                            </li>
                        </ul>
                    </div>
                    <div class="hero-right">
                        <div class="hero-right__background"></div>
                        <ul class="hero-right__links-list list">
                            <li class="hero-right__links-item">
                                <a class="hero-right__links-link link" href="">
                                    <svg class="hero-right__links-icon" width="11" height="20">
                                        <use href="./images/sprite.svg#icon-facebook"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="hero-right__links-item">
                                <a class="hero-right__links-link link" href="">
                                    <svg class="hero-right__links-icon" width="21" height="21">
                                        <use href="./images/sprite.svg#icon-instagram"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="hero-right__links-item">
                                <a class="hero-right__links-link link" href="">
                                    <svg class="hero-right__links-icon" width="19" height="15">
                                        <use href="./images/sprite.svg#icon-tvitter"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="hero-right__links-item">
                                <a class="hero-right__links-link link" href="">
                                    <svg class="hero-right__links-icon" width="19" height="18">
                                        <use href="./images/sprite.svg#icon-linkedin"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="hero-slider">
                        <img src="./images/header-image.jpg" alt="" width="603" height="573">
                        <div class="hero-slider__arrows">
                            <svg class="hero-slider__arrows-icon" width="10" height="10">
                                <use href="./images/sprite.svg#"></use>
                            </svg>
                            <svg class="hero-slider__arrows-icon" width="10" height="10">
                                <use href=""></use>
                            </svg>
                        </div>
                    </div>

                </div>
            </section>

        </main>
        <footer class="footer">footer

        </footer>
    </div>
</body>
</html>
